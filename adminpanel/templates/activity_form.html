<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>What do you want to learn?</h2>

    <!-- No method="post" because we are using fetch -->
    <textarea id="content" placeholder="Enter your text here..." required></textarea>

    <label>
        Difficulty:
        <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2" selected>Medium</option>
            <option value="3">Advanced</option>
        </select>
    </label>

    <br><br>

    <button onclick="submitLearning()">Submit</button>

    <!-- Output Section -->
    <div class="output">
        <h3>AI Response</h3>
        <p><strong>Summary:</strong></p>
        <p id="summary">—</p>

        <p><strong>Key Points:</strong></p>
        <ul id="bullets"></ul>

        <p><strong>Confidence Score:</strong></p>
        <p id="confidence">—</p>
    </div>

    <!-- FETCH CODE LIVES HERE -->
    <script>
        function submitLearning() {
            const userText = document.getElementById("content").value;
            const difficultyLevel = document.getElementById("difficulty").value;

            if (!userText.trim()) {
                alert("Please enter some text");
                return;
            }

            fetch("http://127.0.0.1:8000/api/responses/submit/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    transcript: userText,
                    difficulty: difficultyLevel
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("summary").innerText = data.summary;
                document.getElementById("confidence").innerText = data.confidence + "%";

                const bulletsList = document.getElementById("bullets");
                bulletsList.innerHTML = "";

                data.bullets.forEach(point => {
                    const li = document.createElement("li");
                    li.innerText = point;
                    bulletsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error(error);
                alert("Something went wrong. Check console.");
            });
        }
    </script>

</body>
</html>
